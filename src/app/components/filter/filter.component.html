<div class="home__row">
  <h2 class="home__heading">{{ title }}</h2>
  <div class="filter-wrap">
    <button
      class="filter-btn js-toggle"
      (click)="isHidden = !isHidden"
      toggle-target="#home-filter"
    >
      Lọc
      <img
        src="../../../assets/images/other/Filter.png"
        alt=""
        class="filter-btn__icon icon"
      />
    </button>

    <div id="home-filter" [class]="isHidden ? 'filter hide' : 'filter show'">
      <img
        src="../../../assets/images/icon/arrow-up.png"
        alt=""
        class="filter__arrow"
      />
      <h3 class="filter__heading">Lọc</h3>
      <form action="" class="filter__form form">
        <div class="filter__row filter__content">
          <!-- Filter column 1 -->
          <div class="filter__col">
            <label for="" class="form__label">Giá</label>
            <div class="filter__form-group">
              <div
                class="filter__form-slider"
                style="--min-value: 10%; --max-value: 60%"
              ></div>
            </div>
            <div class="filter__form-group filter__form-group--inline">
              <div>
                <label for="" class="form__label form__label--small">
                  Tối thiểu
                </label>
                <div
                  class="filter__form-text-input filter__form-text-input--small"
                >
                  <input
                    type="text"
                    name=""
                    id=""
                    class="filter__form-input"
                    value="đ30.000"
                  />
                </div>
              </div>
              <div>
                <label for="" class="form__label form__label--small">
                  Tối đa
                </label>
                <div
                  class="filter__form-text-input filter__form-text-input--small"
                >
                  <input
                    type="text"
                    name=""
                    id=""
                    class="filter__form-input"
                    value="đ100.000"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="filter__separate"></div>

          <!-- Filter column 2 -->
          <div class="filter__col">
            <label for="" class="form__label">Kích cỡ/Khối lượng</label>
            <div class="filter__form-group">
              <div class="form__select-wrap">
                <div class="form__select" style="--width: 158px">
                  500g
                  <img
                    src="../../../assets/images/icon/select-arrow.svg"
                    alt=""
                    class="form__select-arrow icon"
                  />
                </div>
                <div class="form__select">
                  Gram
                  <img
                    src="../../../assets/images/icon/select-arrow.svg"
                    alt=""
                    class="form__select-arrow icon"
                  />
                </div>
              </div>
            </div>
            <div class="filter__form-group">
              <div class="form__tags">
                <button class="form__tag">Nhỏ</button>
                <button class="form__tag">Vừa</button>
                <button class="form__tag">Lớn</button>
              </div>
            </div>
          </div>

          <div class="filter__separate"></div>

          <!-- Filter column 3 -->
          <div class="filter__col">
            <label for="" class="form__label">Thương hiệu</label>
            <div class="filter__form-group">
              <div class="filter__form-text-input">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Tìm kiếm thương hiệu"
                  class="filter__form-input"
                />
                <img
                  src="../../../assets/images/other/Search.png"
                  alt=""
                  class="filter__form-input-icon icon"
                />
              </div>
            </div>
            <div class="filter__form-group">
              <div class="form__tags">
                <button class="form__tag">Trung Nguyên</button>
                <button class="form__tag">Nescafe</button>
                <button class="form__tag">Vinacafe</button>
              </div>
            </div>
          </div>
        </div>
        <div class="filter__row filter__footer">
          <button
            class="btn btn--text filter__cancel js-toggle"
            toggle-target="#home-filter"
          >
            Hủy
          </button>
          <button
            class="btn btn--primary filter__submit js-toggle"
            toggle-target="#home-filter"
          >
            Kết quả
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
