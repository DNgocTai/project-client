      >
        <input type="text" class="flex-1" placeholder="Tìm kiếm sản phẩm.." />
        <img
          src="../../../assets/images/other/Search.png"
          alt="Search"
          class="top-bar-menu__search-icon"
        />
      </div>
      <ul class="d-flex gap-30 flex-1">
        <li>
          <a

            class="d-flex align-items-center gap-06 top-bar-menu__link"

        <li>

            class="d-flex align-items-center gap-06 top-bar-menu__link"

              src="../../../assets/images/other/arrow-down.png"
              alt="Arrow down"
            />
          </a>
        </li>
      </ul>
    </div>
    <div class="top-bar-favourite-card d-flex gap-20 align-items-center">
      <div class="favourite-card d-flex gap-20">
        <div class="favourite-card__love d-flex align-items-center gap-10">
          <img
            src="../../../assets/images/other/Heart.png"
            alt="Heart"
            class="favourite-card__icon"
          />
        </div>
        <div class="favourite-card__cart d-flex align-items-center gap-10">
          <img
            src="../../../assets/images/other/Buy.png"
            alt="Cart"
