<div class="col">
  <article class="cart-preview-item">
    <div class="cart-preview-item__img-wrap">
      <img
        [src]="prod?.avatarUrl"
        [alt]="prod?.categoryName"
        class="cart-preview-item__thumb"
      />
    </div>
    <h3 class="cart-preview-item__title">{{ prod?.name }}</h3>
    <p class="cart-preview-item__price">{{ prod?.price | currency : "VND" }}</p>
  </article>
</div>
