<div class="cart-info">
  <div class="cart-info__top">
    <h2 class="cart-info__heading cart-info__heading--lv2">
      1. Vận chuyển, nhận hàng sau 2 - 4 ngày kể từ khi đặt hàng
    </h2>
    <a class="cart-info__edit-btn" [routerLink]="'/shipping'">
      <img class="icon" src="../../../assets/images/icon/edit.svg" alt="Edit" />
      Chỉnh sửa
    </a>
  </div>

  <!-- Payment item 1 -->
  <article class="payment-item">
    <div class="payment-item__info">
      <h3 class="payment-item__title">
        {{ userLoggedIn?.addresses[0]?.name }}
      </h3>
      <p class="payment-item__desc">
        {{ userLoggedIn?.addresses[0]?.address_details }}
      </p>
    </div>
  </article>
</div>
