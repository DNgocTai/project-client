<article class="cart-item">
  <a href="./product-detail.html">
    <img
      src="../../../assets/images/products/espresso-arabica-and-robusta-beans.png"
      alt=""
      class="cart-item__thumb"
    />
  </a>
  <div class="cart-item__content">
    <div class="cart-item__content-left">
      <h3 class="cart-item__title">
        <a href="./product-detail.html">
          Coffee Beans - Espresso Arabica and Robusta Beans
        </a>
      </h3>
      <p class="cart-item__price-wrap">
        $47.00 | <span class="cart-item__status">In Stock</span>
      </p>
      <div class="cart-item__ctrl cart-item__ctrl--md-block">
        <div class="cart-item__input">
          LavAzza
          <!-- <img
              class="icon"
              src="./assets/icons/arrow-down-2.svg"
              alt=""
            /> -->
        </div>
        <div class="cart-item__input">
          <button class="cart-item__input-btn">
            <img
              class="icon"
              src="../../../assets/images/other/minus.png"
              alt=""
            />
          </button>
          <span>1</span>
          <button class="cart-item__input-btn">
            <img
              class="icon"
              src="../../../assets/images/other/plus.png"
              alt=""
            />
          </button>
        </div>
      </div>
    </div>
    <div class="cart-item__content-right">
      <p class="cart-item__total-price">$47.00</p>
      <div class="cart-item__ctrl">
        <button class="cart-item__ctrl-btn">
          <img src="../../../assets/images/icon/heart-2.svg" alt="" />
          Save
        </button>
        <button
          class="cart-item__ctrl-btn js-toggle"
          toggle-target="#delete-confirm"
          (click)="openModal = !openModal"
        >
          <img src="../../../assets/images/icon/trash.svg" alt="" />
          Delete
        </button>
      </div>
    </div>
  </div>
</article>

<!-- Modal: confirm remove shopping cart item -->
<div
  id="delete-confirm"
  [class]="openModal ? 'modal modal--small show' : 'modal modal--small hide'"
>
  <div class="modal__content">
    <p class="modal__text">
      Do you want to remove this item from shopping cart?
    </p>
    <div class="modal__bottom">
      <button
        class="btn btn--small btn--outline modal__btn js-toggle"
        toggle-target="#delete-confirm"
        (click)="openModal = !openModal"
      >
        Cancel
      </button>
      <button
        class="btn btn--small btn--danger btn--primary modal__btn btn--no-margin js-toggle"
        toggle-target="#delete-confirm"
        (click)="openModal = !openModal"
      >
        Delete
      </button>
    </div>
  </div>
  <div class="modal__overlay js-toggle" toggle-target="#delete-confirm"></div>
</div>
