    </div>
    <div class="col-7 col-xl-6 col-lg-12">
      <form action="" class="form">
        <section class="prod-info">
          <h1 class="prod-info__heading">{{ prd?.name }}</h1>
          <div class="row">
            <div class="col-5 col-xxl-6 col-xl-12">
              <div class="prod-prop">
                <img
                  src="../../../assets/images/icon/star.svg"
                  alt=""
                  class="prod-prop__icon"
                />
                <h4 class="prod-prop__title">({{ prd?.star }})</h4>
              </div>
              <label for="" class="form__label prod-info__label"
                >Kích cỡ/Khối lượng</label
              >
              <div class="filter__form-group">
                <div class="form__select-wrap">
                  <div class="form__select" style="--width: 146px">
                    500g
                    <img
                      src="../../../assets/images/icon/select-arrow.svg"
                      alt=""
                      class="form__select-arrow icon"
                    />
                  </div>
                  <div class="form__select">
                    Gram
                    <img
                      src="../../../assets/images/icon/select-arrow.svg"
                      alt=""
                      class="form__select-arrow icon"
                    />
                  </div>
                </div>
              </div>
              <div class="filter__form-group">
                <div class="form__tags">
                  <button class="form__tag prod-info__tag">Nhỏ</button>
                  <button class="form__tag prod-info__tag">Vừa</button>
                  <button class="form__tag prod-info__tag">Lớn</button>
                </div>
              </div>
            </div>
            <div class="col-7 col-xxl-6 col-xl-12">
              <div class="prod-props">
                <div class="prod-prop">
                  <img
                    src="../../../assets/images/other/Document.png"
                    alt=""
                    class="prod-prop__icon icon"
                  />
                  <h4 class="prod-prop__title">So sánh</h4>
                </div>
                <div class="prod-prop">
                  <img
                    src="../../../assets/images/other/Buy.png"
                    alt=""
                    class="prod-prop__icon icon"
                  />
                  <div>
                    <h4 class="prod-prop__title">Vận chuyển</h4>
                    <p class="prod-prop__desc">Từ 2 - 4 ngày</p>
                  </div>
                </div>
                <div class="prod-info__card">
                  <div class="prod-info__row">
                    <span class="prod-info__price"
                      >{{
                        prd?.price | currency : " " : "symbol" : "1.0-0"
                      }}đ</span
                    >
                    <span class="prod-info__tax">tax 0%</span>
                  </div>
                  <p class="prod-info__total-price">
                    {{ prd?.price | currency : " " : "symbol" : "1.0-0" }}đ
                  </p>
                  <ng-container *ngIf="token; else noLogin">
                    <div class="prod-info__row">
                      <button
                        (click)="addToCart(prd._id)"
                        class="btn btn--primary prod-info__add-to-cart"
                      >
                        Thêm vào giỏ hàng
                      </button>
                      <button class="like-btn prod-info__like-btn">
                        <img
                          src="../../../assets/images/icon/heart.svg"
                          alt=""
                          class="like-btn__icon icon"
                        />
                        <img
                          src="../../../assets/images/icon/red-heart.svg"
                          alt=""
                          class="like-btn__icon--liked"
                        />
                      </button>
                    </div>
                  </ng-container>
                  <ng-template #noLogin>
                    <div class="prod-info__row">
                      <button
                        [routerLink]="['/sign-in']"
                        class="btn btn--primary prod-info__add-to-cart"
                      >
                        Đăng nhập
                      </button>
                    </div>
                  </ng-template>
                </div>
              </div>
            </div>
          </div>
        </section>
      </form>
    </div>
  </div>
</div>
