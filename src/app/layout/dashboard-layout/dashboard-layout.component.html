<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <a
      href="/homepage"
      class="logo d-flex justify-content-between align-items-center"
    >
      <img src="../../../assets/images/logo/logo.png" alt="Logo" />
      <span>grocerymart</span>
    </a>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item nzSelected="true">
        <span nz-icon nzType="dashboard" nzTheme="outline"></span>
        <span>Dashboard</span>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="home" nzTheme="outline"></span>
        <span>Back to home</span>
      </li>
      <li nz-submenu nzTitle="Users" nzIcon="user">
        <ul>
          <li nz-menu-item>All Users</li>
          <li nz-menu-item>Add User</li>
        </ul>
      </li>
      <li nz-submenu nzSelected="true" nzTitle="Controls" nzIcon="control">
        <ul>
          <li nz-menu-item>
            <span>All Category</span>
          </li>
          <li nz-menu-item>
            <span>All Product</span>
          </li>
        </ul>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="poweroff" nzTheme="outline"></span>
        <span>Logout</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <nz-avatar nzIcon="user"></nz-avatar>
      <nz-badge nzSize="small" nzDot>
        <span nz-icon nzType="bell" nzTheme="outline"></span>
      </nz-badge>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
