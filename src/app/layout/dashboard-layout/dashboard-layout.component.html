<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <a
      href="/homepage"
      class="logo d-flex justify-content-between align-items-center"
    >
      <img src="../../../assets/images/logo/logo.png" alt="Logo" />
      <span>grocerycoffee</span>
    </a>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item nzSelected="true" [routerLink]="['/admin']">
        <span nz-icon nzType="shopping-cart" nzTheme="outline"></span>
        <span>Đơn hàng</span>
      </li>
      <li nz-menu-item [routerLink]="['/manage-user']">
        <span nz-icon nzType="user" nzTheme="outline"></span>
        <span>Người dùng</span>
      </li>
      <li nz-submenu nzTitle="Điều khiển" nzIcon="control">
        <ul>
          <li nz-menu-item [routerLink]="['/manage-category']">
            <span>Tất cả danh mục</span>
          </li>
          <li nz-menu-item [routerLink]="['/manage-product']">
            <span>Tất cả sản phẩm</span>
          </li>
        </ul>
      </li>
      <li nz-menu-item [routerLink]="['/sign-in']" (click)="logout()">
        <span nz-icon nzType="poweroff" nzTheme="outline"></span>
        <span>Đăng xuất</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <nz-page-header class="site-page-header" nzTitle="Chào mừng, Admin">
        ></nz-page-header
      >
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
