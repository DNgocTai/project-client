<!-- MAIN -->
<main class="product-page">
  <div class="container">
    <!-- Search bar -->
    <div class="product-container">
      <div class="search-bar d-none d-md-flex">
        <input
          type="text"
          name=""
          id=""
          placeholder="Tìm kiếm sản phẩm"
          class="search-bar__input"
        />
        <button class="search-bar__submit">
          <img
            src="../../../assets/images/other/Search.png"
            alt=""
            class="search-bar__icon icon"
          />
        </button>
      </div>
    </div>

    <!-- Breadcrumbs -->
    <div class="product-container">
      <ul class="breadcrumbs">
        <li>
          <a href="#!" [routerLink]="['/homepage']" class="breadcrumbs__link">
            Home
            <img src="../../../assets/images/icon/arrow-right.svg" alt="" />
          </a>
        </li>
        <li>
          <a
            [routerLink]="['/homepage', product?.categoryName.toLowerCase()]"
            class="breadcrumbs__link"
          >
            {{ product?.categoryName }}
            <img src="../../../assets/images/icon/arrow-right.svg" alt="" />
          </a>
        </li>
        <li>
          <a href="#!" class="breadcrumbs__link breadcrumbs__link--current">
            {{ product?.name }}
          </a>
        </li>
      </ul>
    </div>

    <!-- Product info -->
    <app-product-detail [prd]="product"></app-product-detail>
    <!-- Product content -->
    <!-- <app-product-content [prod]="product"></app-product-content> -->
  </div>
</main>
