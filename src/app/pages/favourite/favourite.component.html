<!-- MAIN -->
<main class="checkout-page">
  <div class="container">
    <!-- Search bar -->
    <div class="checkout-container">
      <div class="search-bar d-none d-md-flex">
        <input
          type="text"
          name=""
          id=""
          placeholder="Tìm kiếm sản phẩm"
          class="search-bar__input"
        />
        <button class="search-bar__submit">
          <img
            src="../../../assets/images/other/Search.png"
            alt=""
            class="search-bar__icon icon"
          />
        </button>
      </div>
    </div>

    <!-- Breadcrumbs -->
    <div class="checkout-container">
      <ul class="breadcrumbs checkout-page__breadcrumbs">
        <li>
          <a href="./" class="breadcrumbs__link">
            Home
            <img src="../../../assets/images/icon/arrow-right.svg" alt="" />
          </a>
        </li>
        <li>
          <a href="#!" class="breadcrumbs__link breadcrumbs__link--current"
            >Favorite</a
          >
        </li>
      </ul>
    </div>

    <!-- Checkout content -->
    <div class="checkout-container">
      <div class="row gy-xl-3">
        <div class="col-12">
          <div class="cart-info">
            <h1 class="cart-info__heading">Favourite List</h1>
            <p class="cart-info__desc">3 items</p>
            <div class="cart-info__check-all">
              <label class="cart-info__checkbox">
                <input
                  type="checkbox"
                  name="shipping-adress"
                  class="cart-info__checkbox-input"
                />
              </label>
            </div>
            <div class="cart-info__list">
              <app-favourite-cart-item></app-favourite-cart-item>
              <app-favourite-cart-item></app-favourite-cart-item>
              <app-favourite-cart-item></app-favourite-cart-item>
            </div>
            <div class="cart-info__bottom">
              <div class="cart-info__row cart-info__row-md--block">
                <div class="cart-info__continue">
                  <a
                    href="./"
                    class="cart-info__continue-link"
                    [routerLink]="['/homepage']"
                  >
                    <img
                      class="cart-info__continue-icon icon"
                      src="../../../assets/images/icon/arrow-down.svg"
                      alt=""
                    />
                    Continue Shopping
                  </a>
                </div>
                <a
                  [routerLink]="['/checkout']"
                  class="cart-info__checkout-all btn btn--primary btn--rounded"
                >
                  All Check Out
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
