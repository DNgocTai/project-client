<!-- MAIN -->
<main class="profile">
  <div class="container">
    <!-- Search bar -->
    <div class="profile-container">
      <div class="search-bar d-none d-md-flex">
        <input
          type="text"
          name=""
          id=""
          placeholder="Search for item"
          class="search-bar__input"
        />
        <button class="search-bar__submit">
          <img
            src="../../../assets/images/other/Search.png"
            alt=""
            class="search-bar__icon icon"
          />
        </button>
      </div>
    </div>

    <!-- Profile content -->
    <div class="profile-container">
      <div class="row gy-md-3">
        <div class="col-3 col-xl-4 col-lg-5 col-md-12">
          <app-profile [user]="userLoggedIn"></app-profile>
        </div>
        <div class="col-9 col-xl-8 col-lg-7 col-md-12">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Modal: confirm remove shopping cart item -->
<div id="delete-confirm" class="modal modal--small hide">
  <div class="modal__content">
    <p class="modal__text">
      Do you want to remove this item from shopping cart?
    </p>
    <div class="modal__bottom">
      <button
        class="btn btn--small btn--outline modal__btn js-toggle"
        toggle-target="#delete-confirm"
      >
        Cancel
      </button>
      <button
        class="btn btn--small btn--danger btn--primary modal__btn btn--no-margin js-toggle"
        toggle-target="#delete-confirm"
      >
        Delete
      </button>
    </div>
  </div>
  <div class="modal__overlay js-toggle" toggle-target="#delete-confirm"></div>
</div>
