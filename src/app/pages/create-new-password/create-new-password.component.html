<main class="auth">
  <!-- Auth intro -->
  <div class="auth__intro d-md-none">
    <img
      src="../../../assets/images/auth/forgot-password.png"
      alt="Intro"
      class="auth__intro-img"
    />
  </div>

  <!-- Auth content -->
  <div class="auth__content">
    <div class="auth__content-inner">
      <a href="./" class="logo">
        <img
          src="../../../assets/images/logo/logo.png"
          alt="grocerymart"
          class="logo__img"
        />
        <h2 class="logo__title">grocerymart</h2>
      </a>
      <h1 class="auth__heading">Create new password</h1>
      <p class="auth__desc">
        At least 6 characters, with uppercase and lowercase letters.
      </p>
      <form class="form auth__form auth__form-forgot" [formGroup]="newPassForm">
        <div class="form__group">
          <div class="form__text-input">
            <input
              type="password"
              name=""
              id=""
              placeholder="New password"
              formControlName="password"
              class="form__input"
              required
              autofocus
              minlength="6"
            />
            <img
              src="../../../assets/images/icon/lock.svg"
              alt=""
              class="form__input-icon"
            />
            <img
              src="../../../assets/images/icon/form_error.svg"
              alt=""
              class="form__input-icon-error"
            />
          </div>
          <p class="form__error">Password must be at least 6 characters</p>
        </div>
        <div class="form__group">
          <div class="form__text-input">
            <input
              type="password"
              name=""
              id=""
              placeholder="Confirm new password"
              formControlName="confirmPassword"
              class="form__input"
              required
              minlength="6"
            />
            <img
              src="../../../assets/images/icon/lock.svg"
              alt=""
              class="form__input-icon"
            />
            <img
              src="../../../assets/images/icon/form_error.svg"
              alt=""
              class="form__input-icon-error"
            />
          </div>
          <p class="form__error">Password must be at least 6 characters</p>
        </div>
        <div class="form__group auth__btn-group">
          <button
            (click)="submitForm()"
            class="btn btn--primary auth__btn form__submit-btn"
          >
            Reset password
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
